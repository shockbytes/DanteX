name: dantex
description: Dante - Book Tracker Cross Platform implementation.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.2
  flutter_platform_widgets: ^6.1.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.0
  google_fonts: ^6.1.0
  # Firebase
  firebase_crashlytics: ^3.4.15
  firebase_database: ^10.4.6
  firebase_analytics: ^10.8.6
  firebase_auth: ^4.17.5
  firebase_core: ^2.25.4
  firebase_storage: ^11.6.6

  url_launcher: ^6.2.5
  cached_network_image: ^3.3.1
  uuid: ^4.3.3
  dio: ^5.4.1
  pretty_dio_logger: ^1.3.1
  percent_indicator: ^4.2.3
  email_validator: ^2.1.17
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  collection: ^1.18.0
  go_router: ^13.2.0
  flutter_barcode_scanner: ^2.0.0
  settings_ui: ^2.0.2
  logger: ^2.0.2+1
  easy_localization: ^3.0.4
  rxdart: ^0.27.7
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  flex_color_picker: ^3.3.1
  timeline_tile: ^2.0.0
  expandable: ^5.0.1
  googleapis: ^12.0.0
  google_sign_in: ^6.2.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  fl_chart: ^0.66.2
  flutter_staggered_grid_view: ^0.7.0
  share_plus: ^7.2.2
  web: ^0.4.2
  country_flags: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.2
  riverpod_lint: ^2.0.1
  custom_lint: ^0.6.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/logo/ic-launcher.jpg'
  web:
    generate: true
    image_path: 'assets/logo/ic-launcher.jpg'
    theme_color: '#2196f3'

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/logo/
    - assets/lottie/
    - assets/images/
    - assets/translations/
