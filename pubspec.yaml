name: dantex
description: Dante - Book Tracker Cross Platform implementation.

publish_to: 'none'

version: 1.0.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.1
  flutter_platform_widgets: ^6.0.2
  flutter_svg: ^2.0.7
  lottie: ^3.0.0
  google_fonts: ^6.1.0
  # Firebase
  firebase_crashlytics: ^3.3.6
  firebase_database: ^10.2.6
  firebase_analytics: ^10.5.0
  firebase_auth: ^4.10.0
  firebase_core: ^2.16.0
  firebase_storage: ^11.2.7

  url_launcher: ^6.1.14
  cached_network_image: ^3.3.0
  uuid: ^4.1.0
  dio: ^5.3.3
  pretty_dio_logger: ^1.3.1
  percent_indicator: ^4.2.3
  email_validator: ^2.1.17
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.1.5
  collection: ^1.17.2
  go_router: ^13.1.0
  flutter_barcode_scanner: ^2.0.0
  settings_ui: ^2.0.2
  logger: ^2.0.2+1
  easy_localization: ^3.0.3
  rxdart: ^0.27.7
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.18.1
  carousel_slider: ^4.2.1
  flex_color_picker: ^3.3.0
  timeline_tile: ^2.0.0
  expandable: ^5.0.1
  googleapis: ^12.0.0
  google_sign_in: ^6.1.6
  extension_google_sign_in_as_googleapis_auth: ^2.0.11
  fl_chart: ^0.66.1
  flutter_staggered_grid_view: ^0.7.0
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  riverpod_generator: ^2.3.2
  riverpod_lint: ^2.0.1
  custom_lint: ^0.6.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/logo/ic-launcher.jpg'
  web:
    generate: true
    image_path: 'assets/logo/ic-launcher.jpg'
    theme_color: '#2196f3'

flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/logo/
    - assets/lottie/
    - assets/images/
    - assets/translations/
